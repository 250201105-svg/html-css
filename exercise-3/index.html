<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-3</title>

    <style>
      img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        z-index: -1;
        object-fit: cover;
      }
      td {
        position: relative;
        height: 48px;
        padding: 16px;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table border="2">
      <!-- Title -->
      <tr class="name">
        <th style="width: 50%; height: 41px" colspan="2">Name</th>
        <th style="width: 25%; height: 41px">Type</th>
        <th style="width: 25%; height: 41px">Price</th>
      </tr>

      <!-- Greentea -->
      <tr>
        <td rowspan="2" colspan="2">
          <img src="./images/GreenTea-1.jpg" alt="Green Tea" />
          <span class="text">Greentea</span>
        </td>
        <td style="text-align: left">Hot</td>
        <td rowspan="2" style="text-align: center">25.000 vnd</td>
      </tr>
      <tr>
        <td style="text-align: right">cold</td>
      </tr>

      <!-- Blacktea -->
      <tr>
        <td rowspan="2" colspan="2">
          <img src="./images/BlackTea-1.jpg" alt="Black Tea" />
          <span class="text1" style="color: aliceblue">Blacktea</span>
        </td>
        <td style="text-align: left">Hot</td>
        <td rowspan="2" style="text-align: center">25.000 vnd</td>
      </tr>
      <tr>
        <td style="text-align: right">cold</td>
      </tr>

      <!-- Fuittea -->
      <tr>
        <td rowspan="3">
          <img src="./images/FuitTea-1.jpg" alt="Black Tea" />
          <span class="text2">Fuittea</span>
          <!-- <div style="text-align: right;">Lemontea</div>          -->
        </td>
        <td>Lemon Tea</td>
        <td style="text-align: center" rowspan="3">Cold(only)</td>

        <td class="center" style="text-align: center">30.000 vnd</td>
      </tr>
      <tr>
        <td>Apple Tea</td>
        <td class="center" rowspan="2" style="text-align: center">
          35.000 vnd
        </td>
      </tr>
      <tr>
        <td>Peach Tea</td>
      </tr>
    </table>
  </body>
</html>
